<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.png">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h2><a id="header" href="./index.html">Calculator</a></h2>
    </header>
    <div id="calculator">
        <div id="display">
            <p id="equation"></p>
            <h3 id="curr_fig"></h3>
        </div>
        <div id="numpad">
            <div class="row">
                <button class="ope func tr">Clear</button>
                <button class="ope func tl">Delete</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="ope">/</button>
            </div>
            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="ope">*</button>
            </div>
            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="ope">-</button>
            </div>
            <div class="row">
                <button class="spe bl">.</button>
                <button class="num">0</button>
                <button class="spe">=</button>
                <button class="ope br">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2023 <a href="https://github.com/AdityaS256">Aditya Sharma</a></p>
    </footer>
</body>
</html>
